<!DOCTYPE html>
<html>
<head>
 <title>Canvas Animation</title>
</head>
<body>
<p>I AM A BEE</p>
 <canvas id="canvas" width="400" height="400"></canvas>
 <script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var circle = function (x, y, radius, fillCircle) {
 ctx.beginPath();
 ctx.arc(x, y, radius, 0, Math.PI * 2, false);
 if (fillCircle) {
 ctx.fill();
 } 
 else {
 ctx.stroke();
 }
}; 
var drawBee = function (x, y) {
 ctx.lineWidth = 2;
 ctx.strokeStyle = "Black";
 ctx.fillStyle = "Gold";

 circle(x, y, 8, true);
 circle(x, y, 8, false);
 circle(x - 5, y - 11, 5, false);
 circle(x + 5, y - 11, 5, false);
 circle(x - 2, y - 1, 2, false);
 circle(x + 2, y - 1, 2, false);
};
var update = function (coordinate) {
 var offset = Math.random() * 4 - 2;
 coordinate += offset;
 if (coordinate > 390) {
 coordinate = 390;
 }
 if (coordinate < 10) {
 coordinate = 10;
 }
 return coordinate;
};

var x = 100;
var y = 100;
setInterval(function () {
ctx.clearRect(0, 0, 400, 400);
 drawBee(x, y);

 x = update(x);
 y = update(y);
  ctx.strokeRect(0, 0, 400, 400);
}, 1);
  var x = 25;
var y = 25;
var direction = "right";
setInterval(function () {
ctx.clearRect(0, 0, 400, 400);
 drawBee(x, y);


if(direction == "right"){
x = (x + 1);
};
 if(direction == "down"){
y = (y + 1);
};
if(direction == "left"){
x = (x - 1);
};
if(direction == "up"){
y = (y - 1);
};


 if(x == 25 && y == 25){
 direction = "right";
 }
if(x == 375 && y == 25){
 direction = "down";
 };
 if(x == 375 && y == 375){
 direction = "left";
 }
 if(x == 25 && y == 375){
 direction = "up";
 }


    </script>
</body>
</html>
