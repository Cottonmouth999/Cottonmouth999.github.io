<!DOCTYPE html>
<html>
<head>
 <title>Canvas</title>
</head>
<body>
  <img id="map" width=400 height=400 src="Derp.jpg">
 <p>Circles</p>
<canvas id="canvas" width="200" height="200"></canvas>
 <script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d"); 
var circle = function (x, y, radius, fillCircle) {
 ctx.beginPath();
 ctx.arc(x, y, radius, 0, fillCircle,  Math.PI * 2, false);
 ctx.stroke();
}; 
ctx.lineWidth = 4;
ctx.strokeStyle = "Red";
circle(100, 100, 10, true);
ctx.strokeStyle = "Orange";
circle(100, 100, 20, true);
ctx.strokeStyle = "Yellow";
circle(100, 100, 30, true);
ctx.strokeStyle = "Green";
circle(100, 100, 40, true);
ctx.strokeStyle = "Blue";
circle(100, 100, 50, true);
ctx.strokeStyle = "Cyan";
circle(100, 100, 40, true);
</script>
</body>
</html>
