<!DOCTYPE html>
<html>
<head>
 <title>Alladin is a good movie</title>
</head>
 <body>
  <p>I draw dat</p>
  <canvas id="canvas" width="200" height="200"></canvas>
 <script>
  <img src="http://nostarch.com/images/car.png">
 var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.strokeStyle = "Turquoise";
 ctx.lineWidth = 4;
 ctx.strokeRect(30, 30, 20, 20);
 ctx.moveTo(40, 50);
 ctx.lineTo(40, 100);
 
 ctx.moveTo(40, 75);
 ctx.lineTo(20, 50);
 ctx.moveTo(60, 50);
 ctx.lineTo(40, 75);

ctx.moveTo(40, 100);
 ctx.lineTo(70, 130);
 ctx.moveTo(40, 100);
 ctx.lineTo(15, 130);
 ctx.stroke();
 </script>
</body>
</html>
