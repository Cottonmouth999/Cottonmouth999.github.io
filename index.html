<!DOCTYPE html>

 <title>Hangman!</title>
</head>
<body>
 <h1>Hangman!</h1>
  <h1>Hello world!</h1>
 <h3>My name is Connor</h3>
 <img id="map" width=800 height=800 src="Derp.jpg">
 <p>This if my first web page.</p>
  <p><a href="http://xkcd.com" title="xkcd: Land of geeky comics!">Click here</a> to read some excellent comics.</p>
   <h1>Play the Hangman game!</h1>
 <script>

 var words = [
 "javascript",
 "monkey",
 "amazing",
 "pancake",
 "dinosaur",
 "money",
 "ansis",
 "waldenwest",
 "hydroflasks",
 "supercalifragilisticexpialidocious",
 ];
 var word = words[Math.floor(Math.random() * words.length)];
 var answerArray = [];
 for(var i = 0; i < word.length; i++) {
 answerArray[i] = "_";
 }
 var remainingLetters = word.length;
 while (remainingLetters > 0) {
 alert(answerArray.join(" "));
 var guess = prompt("Guess a letter, or click Cancel to stop playing.");
 if (guess === null) {
 break;
 } else if (guess.length !== 1) {
 alert("Please enter a single letter.");
 } else {
 for (var j = 0; j < word.length; j++) {
 if (word[j] === guess) {
 answerArray[j] = guess;
 remainingLetters--;
 }
 }
 }
 }
 alert(answerArray.join(" "));
 alert("Good job! The answer was " + word);
 </script>
</body>
</html>
