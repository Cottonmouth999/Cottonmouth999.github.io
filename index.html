<!DOCTYPE html>
<html>
<head>
 <title>This is my first drawing</title>
</head>
 <body>
  <img id="map" width=400 height=400 src="Derp.jpg">
  <p>I drew dat</p>
  <canvas id="canvas" width="200" height="200"></canvas>
 <script>
   

 var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.strokeStyle = "Turquoise";
 ctx.lineWidth = 4;
 ctx.strokeRect(30, 30, 20, 20);
 ctx.moveTo(40, 50);
 ctx.lineTo(40, 100);
 
 ctx.moveTo(40, 75);
 ctx.lineTo(20, 50);
 ctx.moveTo(60, 50);
 ctx.lineTo(40, 75);

ctx.moveTo(40, 100);
 ctx.lineTo(70, 130);
 ctx.moveTo(40, 100);
 ctx.lineTo(15, 130);
 ctx.stroke();
 </script>
</body>
</html>
